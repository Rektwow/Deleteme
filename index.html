<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="code.js"></script>
</head>
<body>
   <header>
      <h1>Im using GIT</h1>
      <!-- to see version -->
      <p>git --version</p>
      <!-- to start git -->
      <p>git init</p>
      <!-- to clear -->
      <p>clear</p>
      <!-- add to stage -->
      <p>git add</p>
      <!-- gives you status -->
      <p>git status</p>
      <!-- add everything to stage -->
      <p>git add .</p>
      <h2>next step</h2>
   </header>
</body>
</html>
